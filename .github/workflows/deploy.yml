name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Set up Node.js 20
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Clean npm cache and delete node_modules and package-lock.json
      run: |
        rm -rf node_modules
        rm -f package-lock.json
        npm cache clean --force

    - name: Install dependencies
      run: |
        npm install

    - name: Build the site
      run: |
        npm run build

        - name: Set up Git for gh-pages deployment
        run: |
          git fetch origin gh-pages || echo "No gh-pages branch yet"
          git checkout gh-pages || git checkout --orphan gh-pages
          git rm -rf . || echo "No files to remove"
          git commit --allow-empty -m "Initial commit on gh-pages" || echo "No changes to commit"  
      
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist
        token: ${{ secrets.GITHUB_TOKEN }}
